      function Point(_x=0, _y=0, _z=0) {
        this._x = _x;

      function pattern1(p) {

      function fbm(p) {
        var result = noise.simplex3(p._x *4, p._y*4, p._z*4);
        return result;
      }
      
      function addPoint(arr) {
        var r = new Point(0, 0, 0);
        var len = arr.length;
        for (var i = 0; i < len; i += 1) {
          r._x += arr[i]._x;
          r._y += arr[i]._y;
          r._z += arr[i]._z;
        }
      
        return r;
      }
